<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Sucursal</h2>
            </div>
            <div class="body">
                <form id="guardarsucursal" method="POST">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nsucursal" placeholder="Ingrese el nombre de la sucursal" required>







                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ndireccion" required>
                            <label class="form-label">Ingrese la dirección</label>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick">
                                <option value="">-- Elija la ciudad donde esta ubicada --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ncomercio" required>
                            <label class="form-label">Ingrese comercio al que pertenecé</label>
                        </div>
                    </div> 
                    <button class="btn btn-primary waves-effect" type="submit">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
