<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Actualizar información de la Sucursal</h2>
            </div>
            <div class="body">
                <form #formeditarsucursal=ngForm (ngSubmit)="onsubmit()" >
                    <div class="form-group form-float">
                        <div class="form-line">
                            <span *ngIf="!name_sucursal.valid && name_sucursal.touched" class="label label-danger">El nombre es obligatorio y no acepta números</span>
                            <input type="text" #name_sucursal="ngModel" [(ngModel)]="model.nombre" class="form-control" name="name_sucursal" placeholder="Ingrese nombre de la sucursal" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                      <div class="form-line">
                        <span *ngIf="!address.valid && address.touched" class="label label-danger">La dirección es obligatorio</span>
                        <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="model.direccion" placeholder="Ingrese dirección" required>
                      </div>
                    </div>
                    <button class="btn btn-primary waves-effect" style="margin-right: 50px " type="submit" [disabled]="!formeditarsucursal.form.valid" >ACTUALIZAR</button>
                    <button class="btn btn-danger waves-effect"  type="submit" (click)="cancelar(formeditarsucursal)">CANCELAR</button>
                </form>
            </div>
        </div>
    </div>
  </div>
  <!-- #END# Advanced Validation -->
