<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Representante Legal</h2>
            </div>
            <div class="body">
                <form id="guardarreplegal" method="POST">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" class="form-control" placeholder="Ingrese cédula del Representante Legal" name="creplegal" [(ngModel)]="datacedula" required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nreplegal" placeholder="Ingrese el nombre del Representante Legal" [(ngModel)]="dataname" required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" class="form-control" name="ereplegal" placeholder="Ingrese el email del Representate legal" [(ngModel)]="dataemail">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="cereplegal" placeholder="Ingrese el celular del Representante Legal" [(ngModel)]="datacelular">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="telrrepresentante Legaleplegal" placeholder="Ingrese el teléfono del Representante Legal" [(ngModel)]="datatelefono">
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" (click)="buscar()">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
