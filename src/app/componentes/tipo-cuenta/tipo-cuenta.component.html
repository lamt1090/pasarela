

<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Tipo de Cuenta</h2>
            </div>
            <div class="body">
                <form #formtipocuenta=ngForm (ngSubmit)="onsubmit()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" #nombre="ngModel" [(ngModel)]="tipocuenta.nombre" placeholder="Digite el tipo cuenta" class="form-control" name="ntpcuenta" maxlength="10" minlength="3" required>
                        </div>
                        <div class="help-info">Ahorros - Corriente</div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formtipocuenta.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
