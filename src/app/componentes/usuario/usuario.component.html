<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Usuario</h2>
            </div>
            <div class="body">
                <form id="guardarusuario" method="POST">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" class="form-control" name="cuser" required>
                            <label class="form-label">Ingrese cédula del Usuario</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nuser" maxlength="10" minlength="3" required>
                            <label class="form-label">Ingrese el nombre del Usuario</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ceuser" required>
                            <label class="form-label">Ingrese el celular del Usuario</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" class="form-control" name="euser">
                            <label class="form-label">Ingrese el email del Usuario</label>
                        </div>
                    </div>
                    
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" class="form-control" name="puser" maxlength="15" minlength="3" required>
                            <label class="form-label">Ingrese la clave </label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="usercoemrcio" required>
                            <label class="form-label">Ingrese comercio al que pertenecé</label>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick">
                                <option value="">-- Elija rol en la empresa --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
