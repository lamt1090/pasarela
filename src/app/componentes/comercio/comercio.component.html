<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="body"> 
                <form id="guardarcomercio" method="POST">
                    <!--Star Representante legal-->
                    <div class="header">
                        <h2>Registrar Representante Legal</h2>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" class="form-control" name="creplegal" placeholder="Ingrese cédula del Representante Legal" required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nreplegal" placeholder="Ingrese el nombre del Representante Legal" required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" class="form-control" name="ereplegal" placeholder="Ingrese el email del Representate legal" >
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="cereplegal" placeholder="Ingrese el celular del Representante Legal">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="telreplegal" placeholder="Ingrese el teléfono del Representante Legal">

                    </div>
                    <!--END registrar representante legal-->
                    <!--Star comercio-->
                    <div class="header">
                        <h2>Registrar Comercio</h2>
                    </div>    
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="namecomercio" required placeholder="Ingrese nombre del comercio">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nit" required placeholder="Ingrese el nit">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectcateg">
                                <option value="">-- Elija la categoria --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectsubcateg">
                                <option value="">-- Elija la subcategoria --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="namereplegal" required placeholder="Ingrese nombre del representante legal">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectpais">
                                <option value="">-- Elija el País --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectdpto">
                                <option value="">-- Elija el Departamento --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectciudad">
                                <option value="">-- Elija la Ciudad --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                               <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="address" required placeholder="Ingrese dirección">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectregimen">
                                <option value="">-- Elija el regimen --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                           <select class="form-control show-tick" name="selectiva">
                                <option value="">-- Elija el iva --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                               <option value="40">40</option>
                               <option value="50">50</option>
                          </select>
                        </div>
                    </div>
                <!--END registro comercio-->
                <!--Star registro sucursal-->
                    <div class="header">
                        <h2>Registrar Sucursal</h2>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nsucursal" minlength="3" required>
                            <label class="form-label">Ingrese el nombre de la sucursal</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ndireccion" required placeholder="Ingrese la dirección">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nciudad" required placeholder="Ingrese la dirección">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ncomercio" required placeholder="Ingrese comercio al que pertenecé">
                        </div>
                    </div>
                <!--END registro sucursal-->
                <!--Star registro usuario-->
                    <div class="header">
                        <h2>Registrar Usuario</h2>
                    </div>    
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" class="form-control" name="cuser" required placeholder="Ingrese cédula del Usuario">

                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nuser"  required placeholder="Ingrese el nombre del Usuario">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" class="form-control" name="ceuser" required placeholder="Ingrese el celular del Usuario">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" class="form-control" name="euser" required placeholder="Ingrese el email del Usuario">
                        </div>
                    </div>    
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" class="form-control" name="puser" required placeholder="Ingrese la clave">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="usercoemrcio" required placeholder="Ingrese comercio al que pertenecé">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectrol">
                                <option value="">-- Elija rol en la empresa --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>    
                <!--END registro usuario-->
                <!--Star registro caja-->
                    <div class="header">
                        <h2>Registrar Caja</h2>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ncaja" required placeholder="Ingrese nombre de la caja">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nsucursalcaja" required placeholder="Ingrese la sucursal a la que pertenecé">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nvendedor" required placeholder="Ingrese el vendedor de la caja">
                        </div>
                    </div>
                <!--END registro caja-->
                    <button class="btn btn-primary waves-effect" type="submit">GUARDAR</button>
                </form>
            </div>            
        </div>
    </div>
</div>
