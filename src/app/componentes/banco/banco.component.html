<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Banco</h2>
            </div>
            <div class="body">
                <form id="guardarbanco" method="POST">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" [(ngModel)]="data" class="form-control" placeholder="Ingrese el nombre del banco" name="nbanco" required >
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" (click)="buscar()">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
