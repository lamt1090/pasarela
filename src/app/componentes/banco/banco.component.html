<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Banco</h2>
            </div>
            <div class="body">
                <form #formbanco=ngForm (ngSubmit)="onsubmit(formbanco)" >
                    <div class="form-group form-float">
                        <div class="form-line">
                            <span *ngIf="!nbanco.valid && nbanco.touched" class="label label-danger">El nombre es obligatorio y no acepta números</span>
                            <input type="text" [(ngModel)]="banco.nombre" class="form-control" placeholder="Ingrese el nombre del banco" #nbanco="ngModel" name="nbanco" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formbanco.form.valid" >GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
