<div class="row clearfix" style="padding-top: 60px">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>Bancos Registrados</h2>
          </div>
          <div class="body table-responsive">
              <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>código</th>
                      <th>nombre</th>
                      <th>Acción</th>
                    </tr>
                  </thead>
                  <tbody >
                      <tr *ngFor="let item of sbanco">
                          <td>{{item.id_banco}}</td>
                          <td>{{item.nombre}}</td>
                          <td (click)="modificar(item.id_banco)"><a>editar</a></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
