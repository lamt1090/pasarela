<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Requisito</h2>
            </div>
            <div class="body">
                <form #formrequisito=ngForm (ngSubmit)="onsubmit(formrequisito)">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <span *ngIf="!name_requisito.valid && name_requisito.touched" class="label label-danger">El nombre es obligatorio, no acepta números</span>
                            <input type="text" class="form-control" #name_requisito="ngModel" [(ngModel)]="requisito.nombre" name="name_requisito" placeholder="Ingrese el nombre del requisito" [(ngModel)]="dataname" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formrequisito.form.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
