<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Cuentas Bancarias</h2>
            </div>
            <div class="body">
                <form id="form_advanced_validation" method="POST">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <select class="form-control show-tick" >
                                    <option value="">-- Elija el banco --</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <select class="form-control show-tick" >
                                    <option value="">-- Elija el tipo de cuenta --</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" [(ngModel)]="datanumber" class="form-control" name="numerocuenta" placeholder="Número de cuenta"  required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" [(ngModel)]="dataname" class="form-control" name="namecuenta" placeholder="Nombre de la cuenta" required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" [(ngModel)]="datacomercio" class="form-control" name="idcoemrcio" placeholder="Comercio al que pertenecé" required>
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" (click)="buscar()">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
