<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Ciudad</h2>
            </div>
            <div class="body">
                <form #formciudad=ngForm (ngSubmit)="onsubmit()">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" #nomdep="ngModel" [(ngModel)]="ciudad.dep" [ngModelOptions]="{standalone: true}">
                                <option value="">--Elija el departamento --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" #nombre="ngModel" [(ngModel)]="ciudad.nombre" name="nciudad" placeholder="Ingrese nombre de la ciudad" required>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formciudad.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
