<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Ciudad</h2>
            </div>
            <div class="body">
                <form #formciudad=ngForm (ngSubmit)="onsubmit()">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="id_departamento" #id_departamento="ngModel" [(ngModel)]="ciudad.dep" [ngModelOptions]="{standalone: true}" required>
                                <option value="">--Elija el departamento --</option>
                                <option *ngFor="let item of sdepartamento" value={{item.id_departamento}}>{{item.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                                <span *ngIf="!name_ciudad.valid && name_ciudad.touched" class="label label-danger">El nombre es obligatorio</span>
                            <input type="text" class="form-control" #name_ciudad="ngModel" [(ngModel)]="ciudad.nombre" name="name_ciudad" placeholder="Ingrese nombre de la ciudad" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formciudad.form.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
