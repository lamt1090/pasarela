<div class="row clearfix" style="padding-top: 60px">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>Actualizar información de la Ciudad</h2>
          </div>
          <div class="body">
              <form #formeditarciudad=ngForm (ngSubmit)="onsubmit()" >
                <!--<div class="help-info">En porcentaje (%)</div>-->
                <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="selectpais" #selectpais="ngModel" [(ngModel)]="model.npais" (ngModelChange)="onSelectionpais()" [ngModelOptions]="{standalone: true}" required>
                                <option value="">-- Elija el País --</option>
                                <option *ngFor="let item of spais" value={{item.id_pais}}>{{item.nombre}}</option>
                            </select>
                        </div>
                    </div>
                <div class="row clearfix">
                  <div class="col-sm-12">
                      <select class="form-control show-tick" name="id_departamento" #id_departamento="ngModel" [(ngModel)]="model.id_departamento" [ngModelOptions]="{standalone: true}" required>
                          <option value="">--Elija el departamento --</option>
                          <option *ngFor="let item of sciudad" value={{item.id_departamento}}>{{item.nombre}}</option>
                      </select>
                  </div>
                </div>
                <div class="form-group form-float">
                  <div class="form-line">
                          <span *ngIf="!name_ciudad.valid && name_ciudad.touched" class="label label-danger">El nombre es obligatorio</span>
                      <input type="text" class="form-control" #name_ciudad="ngModel" [(ngModel)]="model.nombre" name="name_ciudad" placeholder="Ingrese nombre de la ciudad" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                  </div>
                </div>
                  <button class="btn btn-primary waves-effect" style="margin-right: 50px " type="submit" [disabled]="!formeditarciudad.form.valid" >ACTUALIZAR</button>
                  <button class="btn btn-danger waves-effect"  type="submit" (click)="cancelar(formeditarciudad)">CANCELAR</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- #END# Advanced Validation -->
