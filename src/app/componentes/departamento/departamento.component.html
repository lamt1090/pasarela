<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Departamento</h2>
            </div>
            <div class="body">
                <form #formdepartamento=ngForm (ngSubmit)="onsubmit(formdepartamento)">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="id_pais" #id_pais="ngModel" [(ngModel)]="departamento.npais" [ngModelOptions]="{standalone: true}" required>
                                <option value="">-- Elija el país --</option>
                                <option *ngFor="let item of pais" value={{item.id_pais}}>{{item.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <span *ngIf="!name_departamento.valid && name_departamento.touched" class="label label-danger">El nombre es obligatorio</span>
                            <input type="text" #name_departamento="ngModel" [(ngModel)]="departamento.nombre" class="form-control" name="name_departamento" placeholder="Ingrese nombre del departamento" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                            
                        </div>
                    </div>
                    
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formdepartamento.form.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
<app-mostrardepartamento></app-mostrardepartamento>
