<div class="row clearfix" style="padding-top: 60px">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>Actualizar información del Estado</h2>
          </div>
          <div class="body">
              <form #formeditarestado=ngForm (ngSubmit)="onsubmit()" >
                  <div class="form-group form-float">
                      <div class="form-line">
                        <span *ngIf="!name_estado.valid && name_estado.touched" class="label label-danger">El nombre es obligatorio, no acepta números</span>
                        <input type="text" class="form-control" name="name_estado" #name_estado="ngModel" [(ngModel)]="model.nombre" placeholder="Ingrese el nombre del estado" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                      </div>
                  </div>
                  
                  <button class="btn btn-primary waves-effect" style="margin-right: 50px " type="submit" [disabled]="!formeditarestado.form.valid" >ACTUALIZAR</button>
                  <button class="btn btn-danger waves-effect"  type="submit" (click)="cancelar(formeditarestado)">CANCELAR</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- #END# Advanced Validation -->
