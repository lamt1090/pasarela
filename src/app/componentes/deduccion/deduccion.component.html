<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Deducción</h2>
            </div>
            <div class="body">
                <form #formdeduccion=ngForm (ngSubmit)="onsubmit()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" #nombre="ngModel" [(ngModel)]="deduccion.nombre" placeholder="Ingrese nombre de la deducción" name="ndeduccion"  required>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" #valor="ngModel" [(ngModel)]="deduccion.valor" placeholder="Ingrese el valor de la deducción" class="form-control" name="vdeduccion" required>
                        </div>
                        <div class="help-info">En porcentaje (%)</div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formdeduccion.form.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
