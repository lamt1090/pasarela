<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Deducción</h2>
            </div>
            <div class="body">
                <form id="guardardeduccion" method="POST">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="ndeduccion" maxlength="10" minlength="3" required>
                            <label class="form-label">Ingrese nombre de la deducción</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" class="form-control" name="vdeduccion" required>
                            <label class="form-label">Ingrese el valor de la deducción</label>
                        </div>
                        <div class="help-info">En porcentaje (%)</div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
