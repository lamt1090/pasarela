<div class="row clearfix" style="padding-top: 60px">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>Actualizar informaci√≥n del IVA</h2>
          </div>
          <div class="body">
              <form #formeditiva=ngForm (ngSubmit)="onsubmit()" >
                  <div class="form-group form-float">
                      <div class="form-line">
                          <span *ngIf="!viva.valid && viva.touched" class="label label-danger">El valor no es valido</span>
                          <input type="number"  [(ngModel)]="model.valor" class="form-control" placeholder="Ingrese el valor" #viva="ngModel" name="viva" required>
                      </div>
                  </div>
                  
                  <button class="btn btn-primary waves-effect" style="margin-right: 50px " type="submit" [disabled]="!formeditiva.form.valid" >ACTUALIZAR</button>
                  <button class="btn btn-danger waves-effect"  type="submit" (click)="cancelar(formeditiva)">CANCELAR</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- #END# Advanced Validation -->
