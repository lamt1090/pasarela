<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Validar Requisitos</h2>
            </div>
            <div class="body">
              <form #formvalidarestado=ngForm (ngSubmit)="onsubmit()">
                <div class="row clearfix">
                  <div class="col-sm-12">
                    <select class="form-control show-tick" #selrequisito="ngModel" [(ngModel)]="validarrequisito.nrequisito" [ngModelOptions]="{standalone: true}">
                      <option value="">-- Elija el requisito --</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                </div>  
                <div class="row clearfix">
                  <div class="col-sm-12">
                    <select class="form-control show-tick" #selcomercio="ngModel" [(ngModel)]="validarrequisito.ncomercio" [ngModelOptions]="{standalone: true}">
                      <option value="">-- Elija el comercio --</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                </div>    
                <div class="row clearfix">
                  <div class="col-sm-12">
                    <select class="form-control show-tick" #selestado="ngModel" [(ngModel)]="validarrequisito.vestado" [ngModelOptions]="{standalone: true}">
                      <option value="">-- Elija el estado del requisito --</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                </div>    
                <div class="form-group form-float">
                  <div class="form-line">
                    <input type="text" class="form-control" #fecha="ngModel" [(ngModel)]="validarrequisito.fecha" name="fechavalidar" required placeholder="Ingrese la fecha">  
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Subir archivo</label>
                  <input type="file" class="form-control-file" #archivo="ngModel" [(ngModel)]="validarrequisito.archivo">
                </div>
                <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formvalidarestado.valid">GUARDAR</button>
              </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
