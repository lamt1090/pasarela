<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Validar Requisitos</h2>
            </div>
            <div class="body">
              <form #formvalidarestado=ngForm (ngSubmit)="onsubmit()"><!--formvalidarestado.reset();-->
                <div class="row clearfix">
                  <div class="col-sm-12">
                    <select class="form-control show-tick" name="selrequisito" #selrequisito="ngModel" [(ngModel)]="validarrequisito.nrequisito" [ngModelOptions]="{standalone: true}" required>
                      <option value="">-- Elija el requisito --</option>
                      <option *ngFor="let item of srequisito" value={{item.id_requisito}}>{{item.nombre}}</option>
                    </select>
                  </div>
                </div>  
                <div class="row clearfix">
                  <div class="col-sm-12">
                    <select class="form-control show-tick" name="selcomercio" #selcomercio="ngModel" [(ngModel)]="validarrequisito.ncomercio" [ngModelOptions]="{standalone: true}" required>
                      <option value="">-- Elija el comercio --</option>
                      <option *ngFor="let item of scomercio" value={{item.id_comercio}}>{{item.nombre}}</option>
                    </select>
                  </div>
                </div>    
                <div class="row clearfix">
                  <div class="col-sm-12">
                    <select class="form-control show-tick" name="selestado" #selestado="ngModel" [(ngModel)]="validarrequisito.vestado" [ngModelOptions]="{standalone: true}" required>
                      <option value="">-- Elija el estado del requisito --</option>
                      <option *ngFor="let item of sestadorequisito" value={{item.id_estado}}>{{item.nombre}}</option>
                    </select>
                  </div>
                </div>    
                <!--<div class="form-group form-float">
                  <div class="form-line">
                    <input type="text" class="form-control" name="fechav" #fecha="ngModel" [(ngModel)]="validarrequisito.fecha" name="fechavalidar" required placeholder="Ingrese la fecha" required>  
                  </div>
                </div>-->
                <div class="form-group">
                  <label for="exampleFormControlFile1">Subir archivo</label>
                  <input type="file" class="form-control-file" name="archivo" #archivo="ngModel" [(ngModel)]="validarrequisito.archivo">
                </div>
                <button class="btn btn-primary waves-effect" type="submit"  [disabled]="!formvalidarestado.form.valid">GUARDAR</button>
              </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
