<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Subcategoria</h2>
            </div>
            <div class="body">
                <form #formsubcategoria=ngForm (ngSubmit)="onsubmit()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" #nombre="ngModel" [(ngModel)]="subcategoria.nombre" name="nsubcategoria" placeholder="Ingrese el nombre de la subcategoria"  required>
                        </div>
                    </div>
                    <div class="row clearfix">
                            <div class="col-sm-12">
                              <select class="form-control show-tick" #selcategoria="ngModel" [(ngModel)]="subcategoria.categoria" [ngModelOptions]="{standalone: true}" required>
                                <option value="">--Elija la categoria --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                              </select>
                            </div>
                          </div> 
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formsubcategoria.form.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
