<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Moneda</h2>
            </div>
            <div class="body">
                <form #formmoneda=ngForm (ngSubmit)="onsubmit()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nmoneda" #nombre="ngModel" [(ngModel)]="moneda.nombre" placeholder="Ingrese el nombre de la moneda"  required>
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formmoneda.valid" >GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
