<div class="row clearfix" style="padding-top: 60px">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>Actualizar información de la Moneda</h2>
          </div>
          <div class="body">
              <form #formeditarmoneda=ngForm (ngSubmit)="onsubmit()" >
                  <div class="form-group form-float">
                      <div class="form-line">
                          <span *ngIf="!ncoin.valid && ncoin.touched" class="label label-danger">El nombre es obligatorio y no acepta números</span>
                          <input type="text" [(ngModel)]="model.nombre" class="form-control" placeholder="Ingrese el nombre de la moneda" #ncoin="ngModel" name="ncoin" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                      </div>
                  </div>
                <div class="form-group form-float">
                    <div class="form-line">
                            <span *ngIf="!simbolo_coin.valid && simbolo_coin.touched" class="label label-danger">El simbolo es obligatorio, no acepta números </span>
                        <input type="text" class="form-control" name="simbolo_coin" #simbolo_coin="ngModel" [(ngModel)]="model.simbolo" placeholder="Ingrese el simbolo de la moneda" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1 ]+$" required>
                    </div>
                </div>
                  
                  <button class="btn btn-primary waves-effect" style="margin-right: 50px " type="submit" [disabled]="!formeditarmoneda.form.valid" >ACTUALIZAR</button>
                  <button class="btn btn-danger waves-effect"  type="submit" (click)="cancelar(formeditarmoneda)">CANCELAR</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- #END# Advanced Validation -->
