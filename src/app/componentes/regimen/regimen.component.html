<div class="row clearfix" style="padding-top: 60px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Registrar Regimen</h2>
            </div>
            <div class="body">
                <form #formregimen=ngForm (ngSubmit)="onsubmit()">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <span *ngIf="!name_regimen.valid && name_regimen.touched" class="label label-danger">El nombre es obligatorio, no acepta números</span>
                            <input type="text" class="form-control" #name_regimen="ngModel" [(ngModel)]="regimen.nombre" name="name_regimen" placeholder="Ingrese el nombre del regimen" minlength="3" pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\u00F1\u00D1]+$" required>
                        </div>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit" [disabled]="!formregimen.form.valid">GUARDAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Advanced Validation -->
